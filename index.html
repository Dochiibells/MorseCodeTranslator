<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <div class="form-body">
            <h1>Morse Code:</h1>
            <p class="guide">For Encoding: Enter text (A-Z, 0-9, and supported punctuation).<br>
                For Decoding: Use '.' for dot, '_' for dash, 'space' for letter separation. and '/' for word separation.</p>
            <input type="text" id="inputtxtbox" placeholder="Enter text here." autocomplete="off"><br>
            <input type="radio" id="toEncoder" name="decode">
            <label for="toEncoder">Encode</label><br>
    
            <input type="radio" id="toDecoder" name="decode">
            <label for="toDecoder">Decode</label><br>
            <button type="button" id="clickbtn" onclick="">Click me!</button>   
        </div>
    
        <div class="form-output-body" id="div2">
            <p id="output">Output here.</p>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
